<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Converter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Top section-->
    <div class="top-section">
      <h1> Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text">
      <button id="btn"> Convert </button>
    </div>
    <!-- Bottom section-->
    <div class="bottom-section">
      <div id="length" class="field">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-conversion-txt"> ___ meters = ___ feet | ___ feet = ___ meters</p>
      </div>
      <div id="volume" class="field">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-conversion-txt"> ___ liters = ___ gallons | ___ gallons = ___ liters </p>
      </div>
      <div id="mass" class="field">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-conversion-txt"> ___ kilos = ___ pounds | ___ pounds = ___ kilos</p>
      </div>
    </div>
    
    <script src="index.js"></script>
</body>
