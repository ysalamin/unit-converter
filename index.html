<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="top-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" placeholder="0">
        <button id="btn">Convert</button>
      </div>

      <div class="bottom-section">
        <div id="length" class="field">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-conversion-txt">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="volume" class="field">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-conversion-txt">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div id="mass" class="field">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-conversion-txt">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
